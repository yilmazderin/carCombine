<app-search></app-search>

<h3>Your search results...</h3>
<ul>
    <li *ngFor="let car of cars">
        <a [href]="car.website" target="_blank">
            <img [src]="car.imageUrl" [alt]="car.name">
            <div class="content">
                <div class="car-description">
                    <div class="make">
                        {{car.make}}
                    </div>
                    <div class="model">
                        {{car.model}}
                    </div>
                </div>
                <span class="favourite {{car.favourite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="price">
                    {{car.price | currency}}
                </div>
                <div class="website">
                    <span>
                        <img [src]="car.logo" [alt]="car.name">
                    </span>
                </div>
                <div class="mileage">
                    <span>
                        {{car.mileage}} miles
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
